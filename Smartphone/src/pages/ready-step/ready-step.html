<ion-content id="ready-step-wrapper" padding class="ic">

    <div text-center *ngIf="!isReady" class="bl">
        <p>Es-tu prêt à continuer ?</p>
        <button id="ready-button" ion-button round (click)="ready()" (keyup.enter)="ready()">
            Je suis prêt
        </button>
    </div>


    <div text-center *ngIf="isReady" class="bl">
        <p>En attente des autres joueurs</p>
        <ion-spinner name="crescent"></ion-spinner>
    </div>
</ion-content>

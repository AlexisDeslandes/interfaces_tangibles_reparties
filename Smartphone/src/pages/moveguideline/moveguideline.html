<ion-content>
  <ion-grid>
    <img id="sable" src="../assets/imgs/sable.jpg" style="position: absolute;top: 0px;left: 0px; height: 100%">
    <img id="sable2" src="../assets/imgs/sable.jpg" style="position: absolute;top: 20px;left: 0px; height: 100%">
    <ion-row id="background" class="nine-row">
      <ion-col col-6>
        <div id="slider" class="slider visible">
          <div id="slide" class="slide"></div>
          <img *ngFor="let i of [0,1,2,3]" id="arrow{{i}}" src="../assets/imgs/fleche.svg">
        </div>
      </ion-col>
      <ion-col col-6>
        <div id="slider2" class="slider invisible">
          <div id="slide2" class="slide"></div>
          <img *ngFor="let i of [0,1,2,3]" id="arrow-{{i}}" src="../assets/imgs/fleche.svg">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

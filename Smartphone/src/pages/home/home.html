    <div class="title1">
        <p class="t1">Trois roues pour Tombouctou</p>
        <p class="t2">L'aventure de Jean Naud</p>
    </div>
    <p>Scanner le QR ou entrer le code donn√© par la table</p>
    <ion-row class="code">
        <div col-8>
            <input type="text" class="lol" placeholder="XX-X" [(ngModel)]="code" (keyup.enter)="connectWithCode()">

        <div col-2 class="btn">

        </div>
    </ion-row>

</ion-content>

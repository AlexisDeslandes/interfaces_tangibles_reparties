<ion-header>

    <ion-navbar>
        <ion-title>Inventaire de photos</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>



</ion-header>


<ion-content>
    <div class="own" text-center>
        <p>Ici sont listés les pièces de puzzle que vous avez découvertes. Parcourez les icônes
            <ion-icon name="camera"></ion-icon>
            sur la carte.
        </p>
        <div class="list">
            <div class="item" *ngFor="let o of ownedPieces">
                <img [src]="'../../assets/imgs/puzzle1/'+o['picture']"/>
            </div>
        </div>
    </div>


    <div text-center>
        <button ion-button (click)="askForImage()">GET AN IMAGE</button>
    </div>


    <hr>

    <div text-center>
        <button ion-button (click)="getPuzzle()">GET PUZZLE</button>
    </div>

    <div class="puzzle" *ngIf="showPuzzle">
        <div class="parent">
            <div class="child"  *ngFor="let p of puzzle" [ngClass]="p.shown ? 'shown' : 'hidden'">
                <div class="holder" *ngIf='p.shown'>
                    <p>???</p>
                </div>
                <img [src]="'../../assets/imgs/puzzle1/'+p['picture']"/>
            </div>
        </div>
    </div>

</ion-content>

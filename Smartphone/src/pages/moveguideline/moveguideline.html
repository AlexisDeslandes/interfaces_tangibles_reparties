<ion-content>
  <ion-grid>
    <ion-row id="background" class="nine-row">
      <ion-col col-6>
        <div id="slider" class="slider visible">
          <div id="slide" class="slide"></div>
          <img *ngFor="let i of [0,1,2,3]" id="arrow{{i}}" style="width: 100%;" src="../assets/imgs/fleche.svg">
        </div>
      </ion-col>
      <ion-col col-6>
        <div id="slider2" class="slider invisible">
          <div id="slide2" class="slide"></div>
          <img *ngFor="let i of [0,1,2,3]" id="arrow-{{i}}" style="width: 100%;" src="../assets/imgs/fleche.svg">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

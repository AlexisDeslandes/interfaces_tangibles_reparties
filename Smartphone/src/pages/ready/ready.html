<ion-content padding>
  <ion-grid>
    <ion-row>
      <h2>Epreuve de rapidité</h2>
      <p>En attente des autres joueurs ...</p>
    </ion-row>
    <ion-row>
      <h3 *ngIf="players>0">Il manque encore {{players}} joueurs.</h3>
      <h3 *ngIf="players === 0">{{seconds}} secondes avant le début de la partie !</h3>
    </ion-row>
  </ion-grid>
  <button ion-button="" (click)="peopleJoin()">Rejoindre</button>
</ion-content>

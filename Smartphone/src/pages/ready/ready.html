<ion-content no-padding="">
    <ion-grid>
        <ion-row>
            <div>
                <h1>Prêt pour l'aventure ?</h1>
            </div>
            <div>
                <h4>En attente des autres joueurs ...</h4>
            </div>
        </ion-row>
        <ion-row>
            <div>
                <h3 *ngIf="seconds<5">{{seconds}} secondes avant le début de la partie !</h3>
            </div>
            <button id="readyButton" color="dark" ion-button="" (click)="actionButton()">Rejoindre</button>
        </ion-row>
    </ion-grid>

</ion-content>

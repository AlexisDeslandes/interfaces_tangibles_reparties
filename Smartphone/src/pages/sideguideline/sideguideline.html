<ion-content no-padding="">
    <ion-grid>
        <ion-row class="one-flex">
            <div id="bike-wrapper" class="bike-wrapper">
                <img src="../assets/imgs/bike.svg" class="bike">
            </div>
        </ion-row>

        <ion-row class="two-flex">
            <ion-col col-3>
                <ion-grid>
                    <ion-row class="one-flex">
                        <img id="fleche" src="../assets/imgs/fleche.svg" class="arrow">
                    </ion-row>
                    <ion-row class="one-flex">
                        <img id="fleche2" src="../assets/imgs/fleche.svg" class="arrow">
                    </ion-row>
                </ion-grid>
            </ion-col>
            <ion-col col-6 class="center">
                <img id="phone-img" src="../assets/imgs/phone.svg" class="phone-img">
            </ion-col>
            <ion-col col-3>
                <ion-grid>
                    <ion-row class="one-flex">
                        <img id="fleche3" src="../assets/imgs/fleche.svg" class="arrow-right">
                    </ion-row>
                    <ion-row class="one-flex">
                        <img id="fleche4" src="../assets/imgs/fleche.svg" class="arrow-right">
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="div-bottom">
        <button ion-button="" color="danger" (click)="nextStep()">J'ai compris</button>
    </div>
</ion-content>
